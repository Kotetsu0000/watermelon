<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>スイカゲーム</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="game-area">
                <canvas id="gameCanvas"></canvas>
            </div>
            <div class="ui-area">
                <div class="score-container">
                    スコア: <span id="currentScore">0</span>
                </div>
                <div class="highscore-container">
                    ハイスコア: <span id="highScore">0</span>
                </div>
                <div class="next-fruit-container">
                    次のフルーツ:
                    <img id="nextFruitImage" src="" alt="次のフルーツ" />
                </div>
                <div class="message-container">
                    <p id="messageText"></p>
                </div>
                <div class="controls-container">
                    <button id="startButton">スタート</button>
                    <button id="pauseButton" style="display: none">
                        一時停止
                    </button>
                    <button id="retryButton" style="display: none">
                        リトライ
                    </button>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
        <script src="game.js"></script>
    </body>
</html>
